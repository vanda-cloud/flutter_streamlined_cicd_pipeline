name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.2.3'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK to App Center
      env:
        APPCENTER_APP_NAME: your-app-name
        APPCENTER_OWNER_NAME: your-owner-name
        APPCENTER_API_TOKEN: ${{ secrets.APPCENTER_API_TOKEN }}
      run: |
        APK_PATH=build/app/outputs/flutter-apk/app-release.apk
        UPLOAD_RESPONSE=$(curl --location --request POST "https://api.appcenter.ms/v0.1/apps/$APPCENTER_OWNER_NAME/$APPCENTER_APP_NAME/release_uploads" \
          --header "Content-Type: application/json" \
          --header "X-API-Token: $APPCENTER_API_TOKEN" \
          --data-raw '{}')
        UPLOAD_ID=$(echo $UPLOAD_RESPONSE | jq -r '.upload_id')
        UPLOAD_URL=$(echo $UPLOAD_RESPONSE | jq -r '.upload_url')

        curl --location --request POST "$UPLOAD_URL" \
          --header "Content-Type: application/vnd.android.package-archive" \
          --data-binary @"$APK_PATH"

        curl --location --request PATCH "https://api.appcenter.ms/v0.1/apps/$APPCENTER_OWNER_NAME/$APPCENTER_APP_NAME/release_uploads/$UPLOAD_ID" \
          --header "Content-Type: application/json" \
          --header "X-API-Token: $APPCENTER_API_TOKEN" \
          --data-raw '{"status": "committed"}'









